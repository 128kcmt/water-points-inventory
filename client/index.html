<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malawi Water Point Inventory & Access Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- App Container -->
    <div id="app">
        
        <!-- Map Container -->
        <div id="map"></div>

        <!-- Top Left: Search -->
        <div class="control-panel top-left">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search location (e.g. Lilongwe)...">
                <button id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
            <div id="search-results" class="hidden"></div>
        </div>

        <!-- Top Right: Stats & Filters -->
        <div class="control-panel top-right">
            <div class="panel-header" id="toggle-stats">
                <h3>Dashboard Controls</h3>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="panel-content" id="stats-content">
                <!-- Filters -->
                <div class="filter-group">
                    <label>Filter Status:</label>
                    <div class="toggle-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="functional">Functional</button>
                        <button class="filter-btn" data-filter="broken">Broken</button>
                    </div>
                </div>

                <!-- Real-time Stats -->
                <div class="stats-grid" id="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Total Points</span>
                        <span class="stat-value" id="stat-total">--</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Functional</span>
                        <span class="stat-value text-green" id="stat-functional">--</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Broken</span>
                        <span class="stat-value text-red" id="stat-broken">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left Sidebar: Nearest Points -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Nearest Water Points</h2>
                <button id="close-sidebar" class="close-btn">×</button>
            </div>
            <div class="sidebar-content">
                <p class="sidebar-hint">Click on the map or search to find nearest points.</p>
                <ul id="nearest-list" class="nearest-list">
                    <!-- Items injected here -->
                </ul>
            </div>
        </div>

        <!-- Bottom Bar: Status -->
        <div id="bottom-bar" class="bottom-bar">
            <div class="status-message">
                <span id="loading-spinner" class="spinner hidden"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="credits">Malawi Water Point Inventory</div>
        </div>

        <!-- Pop-in Buffer Card (Overlay) -->
        <div id="buffer-card" class="buffer-card hidden">
            <button class="close-card-btn" id="close-buffer-card">×</button>
            <div class="card-content">
                <h3>Catchment Analysis</h3>
                <p class="buffer-info">Population served within <span class="highlight">5 km</span> radius:</p>
                <div class="population-display">
                    <span class="pop-number" id="pop-count">--</span>
                    <span class="pop-label">people</span>
                </div>
                <p class="buffer-subtext">Based on latest census data.</p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet AntPath JS -->
    <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>

    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
